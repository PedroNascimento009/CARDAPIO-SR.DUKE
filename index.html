<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/footer.css">
    <link rel="stylesheet" href="assets/styles/media.css">
    <link rel="stylesheet" href="assets/styles/fonts.css">

    <title>Cardápio</title>
</head>

<body>
    <header>
        <div class="titulo-perfil">
            <img src="assets/imgs/icons/logo.webp" alt="logo">
            <p>&#9906 Praça Marechal Deodoro, Centro</p>
        </div>
        <nav class="categorias">
            <button>Entrada</button>
            <button>Prato-Principal</button>
            <button>Sobremesa</button>
            <button>Bebidas</button>
            <button>Vinhos</button>
        </nav>
    </header>

    <main>
        <section class="entradas">
            <section class="bloco-categorias">
                <h1>Entradas</h1>
                <figure class="prato">
                    <img src="assets/imgs/dishes/pastel.webp" alt="Pastel nordestino">
                    <figcaption class="fig-prato">
                        <h2>Pastel nordestino(6 uni.)</h2>
                        <p>Massa de pastel recheada com nosssa carne do sol e queijo coalho.</p>
                        <p>R&dollar; 42</p>
                    </figcaption>
                </figure>
                <figure class="prato">
                    <img src="assets/imgs/dishes/coxinha.webp" alt="Coxinha de siri">
                    <figcaption class="fig-prato">
                        <h2>Coxinha de siri(6 uni.)</h2>
                        <p>Filé de siri ao coco acompanhado de molho de acerola picante.</p>
                        <p>R&dollar; 38</p>
                    </figcaption>
                </figure>
                <figure class="prato">
                    <img src="assets/imgs/dishes/comarão.webp" alt="Camarão ao coco">
                    <figcaption class="fig-prato">
                        <h2>Camarão ao coco</h2>
                        <p>Camarões empanados com coco e fritos, servidos com Aioli de dendê cítrico.</p>
                        <p>R&dollar; 40</p>
                    </figcaption>
                </figure>
                <figure class="prato">
                    <img src="assets/imgs/dishes/tabua-frios.webp" alt="Tabua de queijos e frios">
                    <figcaption class="fig-prato">
                        <h2>Tabua de queijos e frios(serve 4p)</h2>
                        <p>Queijo coalho, queijo parmesão, gorgonzola, salaminho, azeitonas, uva.</p>
                        <p>R&dollar; 120</p>
                    </figcaption>
                </figure>
                <figure class="prato">
                    <img src="assets/imgs/dishes/dueto.webp" alt="Dueto">
                    <figcaption class="fig-prato">
                        <h2>Dueto</h2>
                        <p>Cubos de filé grelhados ao molho roti acompanhado de fritas da casa</p>
                        <p>R&dollar; 59</p>
                    </figcaption>
                </figure>
            </section>
        </section>
    </main>

    <footer>
        <div class="social-rest">
            <img class="logo-footer" src="assets/imgs/icons/logo.webp" alt="logo">
            <a href="https://www.instagram.com/srdukebistro?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><img
                    class="social-img sr1" src="assets/imgs/icons/instagram.webp" alt="instagram"></a>
            <a href="#"><img class="social-img sr2" src="assets/imgs/icons/whatsapp.webp" alt="whatsapp"></a>
        </div>
        <div class="social-criador">
            <figure class="logo-criador">
                <img class="img-criador" src="assets/imgs/icons/criador.jfif" alt="criador-perfil">
                <figcaption>Pedro</figcaption>
            </figure>
            <a href=""><img class="social-img sc1" src="assets/imgs/icons/github.webp" alt="github"></a>
            <a href=""><img class="social-img sc2" src="assets/imgs/icons/whatsapp.webp" alt="whatsapp"></a>
        </div>
        <section class="titulo-footer">
            <h3>OBRIGADO PELA PREFERÊNCIA!</h3>
        </section>
    </footer>
