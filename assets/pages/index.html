  <header>

      <img loading="lazy" class="introduction-image" src="../imgs/icons/logo.webp" alt="logo abertura" width="230"
        height="300" />
    </figure>
    <figure class="container-profile">
      <img loading="lazy" class="profile-img" src="../imgs/icons/logo.webp" alt="logo" width="158" height="50" />
      <p>&#9906; Praça Marechal Deodoro, Centro</p>
    </figure>
    <nav class="container-category">
      <button class="category-button" type="button" data-category="promotions">
        Promoções
      </button>
      <button class="category-button" type="button" data-category="entrance">
        Entradas
      </button>
      <button class="category-button" type="button" data-category="mainDish">
        Prato-Principal
      </button>
      <button class="category-button" type="button" data-category="salad">
        Saladas
      </button>
      <button class="category-button" type="button" data-category="kids">
        Kid´s
      </button>
      <button class="category-button" type="button" data-category="dessert">
        Sobremesas
      </button>
      <button class="category-button" type="button" data-category="drinks">
        Bebidas
      </button>
      <button class="category-button" type="button" data-category="cocktails">
        Drinks
      </button>
      <button class="category-button" type="button" data-category="distilled">
        Destilados
      </button>
      <button class="category-button" type="button" data-category="wines">
        Vinhos
      </button>
    </nav>
  </header>

  <main id="category-container">
    <section class="main-category" id="promotions">
      <h1>Prato da Semana</h1>
      <div id="week-dish"></div>
    </section>
  </main>

  <footer>
    <div class="restaurant-social">
      <img loading="lazy" class="restaurant-logo-footer" src="../imgs/icons/logo.webp" alt="logo" width="128"
        height="39" />
      <a href="https://www.instagram.com/srdukebistro?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><img
          loading="lazy" class="social-icon instagram" src="../imgs/icons/instagram.webp" alt="instagram" /></a>
      <a href="https://api.whatsapp.com/send?phone=5582996007627"><img loading="lazy" class="social-icon whatsapp1"

    </div>
    <div class="creator-infor">
      <figure class="creator-profile">
        <img loading="lazy" class="creator-image" src="../imgs/icons/criador.webp" alt="criador-perfil" width="39"
          height="39" />
        <figcaption class="creator-name">Pedro</figcaption>
      </figure>
      <a href="https://github.com/PedroNascimento009"><img loading="lazy" class="social-icon github"
